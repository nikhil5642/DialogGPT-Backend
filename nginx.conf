# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;


    server{
    if ($host = chessmeito.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


        listen 80;
        listen [::]:80;
        server_name chessmeito.com;
        return 301 https://$server_name$request_uri;
    }

    server {
	listen       443 ssl http2;
        listen       [::]:443 ssl http2;
        server_name  chessmeito.com www.chessmeito.com;
    ssl_certificate /etc/letsencrypt/live/chessmeito.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/chessmeito.com/privkey.pem; # managed by Certbot
        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout  10m;
        ssl_prefer_server_ciphers on;
            location / {
            root /home/ec2-user/chessmeito-website/build;
            index index.html index.htm;
            proxy_pass http://localhost:3000;
        }
    }
    server {
	listen       443 ssl http2;
        listen       [::]:443 ssl http2;
        server_name  api.chessmeito.com;
    ssl_certificate /etc/letsencrypt/live/chessmeito.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/chessmeito.com/privkey.pem; # managed by Certbot
        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout  10m;
        ssl_prefer_server_ciphers on;
            location / {
            proxy_pass http://localhost:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}